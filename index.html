<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->

<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <title>Hash - Hash Web Development Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Finger+Paint|Marmelad" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Highlight JS -->
    <link href="http://yandex.st/highlightjs/7.3/styles/zenburn.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Modernizr -->
    <script src="/js/modernizr.min.js"></script>
    <!--[if lt IE 9]>
      <script src="js/respond.min.js"></script>
    <![endif]-->

    <script src="js/require.min.js" data-main="js/main.js"></script>
  </head>
  <body>

    <div id="wrap">
      <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top hash-navbar">
        <div class="container">
          <a class="navbar-brand" href="#home">Hash</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="nav-collapse collapse">
            <ul class="nav navbar-nav" ng-controller="MenuCtrl">
              <li class="ng-cloak" ng-repeat="item in menu.items" ng-class="getMenuItemClassStyle(item)">
                <a href="{{item.url}}" target="{{item.target}}">{{item.text}}</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="view" ng-view></div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <img class="volcra" src="img/volcra.png" width="100" height="28">
          </div>
          <div class="col-sm-7">
            <p>Volcra &copy; 2013.</p>
            <p>Code licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License v2.0</a></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
